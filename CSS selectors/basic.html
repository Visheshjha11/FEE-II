<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Selectors</title>
<link rel="stylesheet" href="basic.css">

</head>
<body>

  <h1>CSS Selectors and Hover</h1>

  <div id="main-box">
    <p class="highlight">This paragraph is styled using a "class selector."</p>
    <p class="note">This is part of a "grouped selector."</p>
  </div>

  <div class="container">
    <span>This is a direct child of container.</span>
    <p>This is a descendant of container.</p>
  </div>

  <p>Check out <a href="#">this link</a> and hover over it.</p>

  <h2>Absolute Sizing Example</h2>
  <div class="box-px">Box </div>

</body>
</html>
